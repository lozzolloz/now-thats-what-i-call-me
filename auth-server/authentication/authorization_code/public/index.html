<!DOCTYPE html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <!-- <link rel="stylesheet" type="text/css" href="../app.css" /> -->
    <style type="text/css">
      /* #login,
      #loggedin {

      :root {
        --home: #ffde09;
        --home-accent: #780ff3;
      }

      .login-button {
        color: var(--home-accent);
        background-color: var(--home);
        display: inline-block;
        padding: 10px 20px; /* Adjust the padding as needed */
        text-decoration: none; /* Remove default underline */
        border: solid 0.2vh;
        border-radius: 2vh;
        cursor: pointer;
        font-size: 16px; /* Adjust the font size as needed */
        font-weight: bold;
        border-color: var(--home-accent);
        font-family: 'Helvetica';
      }

      .login-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin-top: 10vh;
      }

      .title {
        z-index: 1;
        width: 45vh;
        font-family: "Helvetica";
        font-weight: bold;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 0.5vh;
        margin-bottom: 0;
      }

      #home-now {
        font-size: 7vh;
        margin-bottom: -2.8vh;
        margin-top: 0;
      }
      #home-thats {
        font-size: 2.2vh;

        border-style: solid;
        border-radius: 8vh;
        width: 16.5vh;
        height: 2.6vh;
        justify-self: center;
      }
      #home-ify {
        font-size: 7vh;
        margin-top: -2.8vh;
      }

      .text--home {
        color: var(--home);
        text-shadow: -0.2vh -0.2vh 0 var(--home-accent),
          0.2vh -0.2vh 0 var(--home-accent), -0.2vh 0.2vh 0 var(--home-accent),
          0.2vh 0.2vh 0 var(--home-accent);
      }

      .text--home__highlighted {
        color: var(--home);
        background-color: var(--home-accent);
      }
 
    </style>
  </head>

  <body>
 
    <div class='login-screen'>
      <div class="title">
        <p id="home-now" class="text--home">
          NOW
        </p>
        <div id='poo'>
        <p id="home-thats" class="text--home__highlighted">
          THAT'S WHAT
        </p>
        </div>
        <p id="home-ify" class="text--home">
          IFY
        </p>
   
      </div>
        <a href="/login" class="login-button">Log in with Spotify</a>
      </div></body></html></div>
      <div id="loggedin">
        <div id="user-profile"></div>
        <div id="oauth"></div>
        <button class="btn btn-default" id="obtain-new-token">
          Obtain new token using the refresh token
        </button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a
                href="{{external_urls.spotify}}"
              >{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a
                href="{{images.0.url}}"
              >{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function () {
        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e,
            r = /([^&;=]+)=?([^&;]*)/g,
            q = window.location.hash.substring(1);
          while ((e = r.exec(q))) {
            hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById(
            "user-profile-template"
          ).innerHTML,
          userProfileTemplate = Handlebars.compile(userProfileSource),
          userProfilePlaceholder = document.getElementById("user-profile");

        var oauthSource = document.getElementById("oauth-template").innerHTML,
          oauthTemplate = Handlebars.compile(oauthSource),
          oauthPlaceholder = document.getElementById("oauth");

        var params = getHashParams();

        var access_token = params.access_token,
          refresh_token = params.refresh_token,
          error = params.error;

        if (error) {
          alert("There was an error during the authentication");
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token,
            });

            $.ajax({
              url: "https://api.spotify.com/v1/me",
              headers: {
                Authorization: "Bearer " + access_token,
              },
              success: function (response) {
                userProfilePlaceholder.innerHTML =
                  userProfileTemplate(response);

                $("#login").hide();
                $("#loggedin").show();
              },
            });
          } else {
            // render initial screen
            $("#login").show();
            $("#loggedin").hide();
          }

          document.getElementById("obtain-new-token").addEventListener(
            "click",
            function () {
              $.ajax({
                url: "/refresh_token",
                data: {
                  refresh_token: refresh_token,
                },
              }).done(function (data) {
                access_token = data.access_token;
                oauthPlaceholder.innerHTML = oauthTemplate({
                  access_token: access_token,
                  refresh_token: refresh_token,
                });
              });
            },
            false
          );
        }
      })();
    </script>
  </body>
</html>
